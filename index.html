<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta keywords="">
		<title>TP Javascript</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="home-bg" id="container">
            <div class="frame">
                <div class="header">
                    <img id="imgret" src="img/home.png" onclick="displayPage('home')">
                </div>
                <div id="home">
                    <div class="homecontent">
                        <div class="text"> 
                            <h1 id="title">Découvrez les pilotes de ces écuries!</h1> 
                        </div> 
                        <div class="buttons"> 
                            <button class="red-but" id="page2" onclick="displayPage('yamaha')" onmouseover="replaceText('Yamaha')" onmouseout="defaultText()">Yamaha</button> 
                            <button class="red-but" id="page3" onclick="displayPage('ducati')" onmouseover="replaceText('Ducati')" onmouseout="defaultText()">Ducati</button> 
                            <button class="red-but" id="page4" onclick="displayPage('suzuki')" onmouseover="replaceText('Suzuki')" onmouseout="defaultText()">Suzuki</button> 
                        </div> 
                    </div>
                </div>
                <div id="yamaha">
                     <div class="yamhead" onclick="displayTxt('yambefore','yamafter')">
                        <img id="yamfabio" src="img/1_0004_20-Fabio-Quartararo,-Body_DSC6852@2x.png">
                        </div>
                    <div class="yamframe">
                        <div id="yambefore">
                            <h1 id="yamtxtbef">Clique sur Fabio Quartaro pour afficher son palmarès et sa biographie!</h1>
                            <button id="yambtnbef" onclick="displayTxt('yambefore','yamgif')">Clique ici pour voir un Gif de Fabio !</button>
                        </div>
                        <div class="yamafter" id="yamafter">
                            <div class="yampres">
                                <div class="yamtitle">
                                    <h1 id="yamname">Fabio Quartararo</h1>
                                    <h3 id="yamage">21 ans</h3>
                                    <h4 id="yamjob">Pilote Professionnel</h4>
                                </div>
                                <div class="yamchrono">
                                    <h1 id="yamt1">Double Champion CEV</h1>
                                    <h1 id="yamt2">Début Moto3</h1>
                                    <h1 id="yamt3">Début Moto2 et Victoire GP</h1>
                                    <h1 id="yamt4">Début MotoGP avec Yamaha Petronas</h1>
                                </div>
                            </div>
                            <button id="yambtnret2" onclick="displayTxt('yamafter','yambefore')">Retour</button>
                        </div>
                        <div class="yamgif" id="yamgif">
                            <img id="yamfabgif" src="img/fabio.gif">
                            <button id="yambtnret" onclick="displayTxt('yamgif','yambefore')">Retour</button>
                        </div>
                    </div>
                </div>
                <div id="ducati">
                    
                </div>
                <div id="suzuki">
                    
                </div>
            </div>     
        </div>
	</body>
    <script type="text/javascript" src="script.js"></script>
</html>
